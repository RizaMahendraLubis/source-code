<!DOCTYPE html>
<html>
<head>
	<title>Belajar Javascript</title>
</head>
<body>
	<h1>Belajar JAVASCRIPT</h1>
	<p>Selamat Datang DiWeb Saya</p>
	<p id="a">Teks ini akan berubah</p>
	<script type="text/javascript">
		alert('Selamat Datang DiWeb Saya');	
		console.log('Selamat Datang DiWeb Saya');

		document.write("Klik ini untuk merubah teks");

	</script>
	<button type="button" onclick="document.getElementById('a').innerHTML='Berubah'">Klik</button>

</body>
</html>
