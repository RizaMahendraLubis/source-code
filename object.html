<!DOCTYPE html>
<html>
<head>
	<title>Belajar JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		var hewan = {nama: "Semut", jenis: "Serangga", warna: "Hitam",

    	jalan: function(){
    		document.write("Berjalan<br>");
    	}
	}
		
		document.write(
			"<h2>PROPERTY</h2>" +
			"Nama hewan : " + hewan.nama + "<br>" + 
			"Jenis Hewan : " + hewan.jenis + "<br>"  +
			"Warna hewan : " + hewan.warna
		);

		document.write("<h2>METHOD</h2>");
		hewan.jalan();

	</script>

</body>
</html>
