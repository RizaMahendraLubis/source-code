<!DOCTYPE html>
<html>
<head>
	<title>Belajar JavaScript</title>
</head>
<body>
	<h1>Program Aritmatika Pengurangan, Perkalian dan Pembagian</h1>
	<script type="text/JavaScript">
		var a = prompt("Masukkan bilangan pertama =");

		var b = prompt("Masukkan bilangan kedua =");

		kurang = a - b;
		kali = a * b;
		bagi = a / b;

		document.write("Bilangan pertama yang anda masukkan  adalah " + a + " <br> ");
		document.write("Bilangan kedua yang anda masukkan  adalah " + b + " <br> " + " <br> ");
		document.write("Pengurangan = " + kurang + "<br>");
		document.write("Perkalian = " + kali + "<br>");
		document.write("Pembagian = " + bagi);
	</script>
</body>
</html>
