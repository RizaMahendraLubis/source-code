<!DOCTYPE html>
<html>
<head>
	<title>Belajar JavaScript</title>
</head>
<body>
	<h1>Belajar JavaScript</h1>
	<p>Selamat Datang Di Web Saya</p>

	<button type="button" onclick="fungsi()">Klik Ini</button>

	<p id="a"></p>

	<script type="text/javascript">
		function fungsi(){

			document.getElementById("a").innerHTML="HAI <br>Nama Saya JS";
		}
	</script>

</body>
</html>
